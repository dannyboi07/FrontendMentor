
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

    <div class="master-container">

        <div class="nft-img-container">
            <a href="">
                <img class="item-image" src="./images/image-equilibrium.jpg" 
                    alt="Equilibrium image">
                <img class="view-image" src="./images/icon-view.svg" alt="View">
            </a>
        </div>

        <div class="item-header">
            <h2><a href="">Equilibrium #3429</a></h2>
        </div>

        <div class="item-description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="value-and-timer">
            <div class="value-child">
                <img src="./images/icon-ethereum.svg" 
                alt="Ethereum svg">
                <h3>0.041 ETH</h3>
            </div>

            <div class="timer-child">
                <img src="./images/icon-clock.svg"
                alt="timer-clock">
                <h3>3 days left</h3>
            </div>
        </div>

        <hr>

        <div class="creator">
            <img src="./images/image-avatar.png" alt="creator-avatar">
            <h3>Creation of <a href="">Jules Wyvern</a></h3>
        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Daniel Chettiar</a>.
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js">

    </script>
    <script>
        $(".item-image").hover(function() {
            $(this).parent().parent().css({ "background-color": "hsl(178, 100%, 50%)", "border-radius": "1em", "transition": "background-color, border-radius, 1000ms" });
            $(".item-image").css({ "opacity": "0.5", "transition": "opacity, 1000ms" });
        }, function() {
            $(this).parent().parent().css({ "background-color": "hsl(178, 100%, 0%)", "border-radius": "0em", "transition": "background-color, border-radius, 1000ms" });
            $(".item-image").css({ "opacity": "1", "transition": "opacity, 1000ms" });
        });

        $(".view-image").hover(function() {
            $(this).parent().parent().css({ "background-color": "hsl(178, 100%, 50%)", "border-radius": "1em", "transition": "background-color, 1000ms" });
            $(".item-image").css({ "opacity": "0.5", "transition": "opacity, 1000ms" });
        });
    </script>
</body>
</html>
